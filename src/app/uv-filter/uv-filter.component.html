 <ng-template #filters let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Filters</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-4">
        <div *ngFor="let uvFilter of uvFilters; let filterIndex=index;"
             (click)="changeActiveFilter(uvFilter)"
             [ngClass]="(uvFilter === activeFilter) ? 'uv-active-filter' : ''">{{uvFilter.title}}
        </div>
      </div>
      <div class="col-8">
        <div *ngFor="let uvFilter of uvFilters">
          <div [hidden]="uvFilter !== activeFilter">
            <div *ngFor="let subFilter of uvFilter.subFilters">
              <div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" [attr.id]= "subFilter.id"
                         [checked]="subFilter.isActive" (change)="subFilter.isActive = !subFilter.isActive"/>
                  <label class="form-check-label" [attr.for]="subFilter.id">{{subFilter.title}}</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary btn-lg" (click)="applyFilters(); modal.close('Close click')">Apply</button>
  </div>
</ng-template>


<button class="btn btn-outline-primary mr-2 btn-lg full-width"
         (click)="openVerticallyCentered(filters)">Filter</button>
