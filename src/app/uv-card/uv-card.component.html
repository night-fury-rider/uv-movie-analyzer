<div class="card h-100 uv-card">
  <img [src]="appData.cardPath + cardData.img" class="card-img-top" alt="Yuvraj Patil">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{cardData.title}} ({{cardData.year}})</h5>
    <p *ngIf="cardData.stars.length > 0" class="card-text">Starring: {{cardData.stars}}</p>
    <span>
      <span class="badge badge-pill badge-info uv-badge" *ngIf="cardData.isHindi">Hindi</span>
      <span class="badge badge-pill badge-info uv-badge">{{cardData.quality}}</span>
    </span>
    <a [href]="cardData.url" target="_blank"
       *ngIf="cardData.url"
       class="uv-card-button-bottom align-self-end btn btn-lg btn-block btn-warning">IMDB</a>
  </div>
</div>
